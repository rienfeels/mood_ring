<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="moodRing">
      <fieldset>
        <legend>What is your mood today?</legend>
        <label>
          <input type="radio" name="mood" value="Very Happy" />
          Very Happy
        </label>
        <label>
          <input type="radio" name="mood" value="Happy" />
          Happy
        </label>
        <label>
          <input type="radio" name="mood" value="Not So Happy" />
          Not So Happy
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <p>
      My Current Mood is:
      <span id="myMood" class="default-mood mood">NOT SET</span>
    </p>
    <script src="./js/scripts.js"></script>
  </body>
</html>
